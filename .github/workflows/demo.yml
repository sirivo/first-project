name: Matrix Build Demo

# ─────────────────────────────
# Triggers
# ─────────────────────────────
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Manual trigger from GitHub UI
  schedule:
    - cron: "0 3 * * 1"  # Every Monday at 03:00 UTC

# ─────────────────────────────
# Jobs
# ─────────────────────────────
jobs:
  build-and-test:
    name: Build & Test on ${{ matrix.os }} (Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}

    # Matrix strategy allows testing across multiple OS and versions
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20]
      fail-fast: false  # Continue other jobs even if one fails

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

  # ─────────────────────────────
  # Optional: Notify job (only on schedule)
  # ─────────────────────────────
  notify:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Echo notification
        run: echo "Scheduled workflow completed!"
